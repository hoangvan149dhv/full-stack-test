<script>
    function removeSpecialChar(str) {
        return str.replace(/\./g, '').trim();
    }

    const image = document.querySelector(".image img").getAttribute('src');
    const href = document.querySelector(".bike-name a").getAttribute('href');
    const bikeName = document.querySelector(".bike-name a").innerText;
    const price = document.querySelector(".price").innerText;
    const sellerName = document.querySelector(".seller-info .name").childNodes[0].textContent;
    const sellerPhone = document.querySelector(".seller-info span").innerText
    const modelName = document.querySelector(".bike-info tr:nth-child(1) td:nth-child(2)").innerText;
    const modelYear = document.querySelector(".bike-info tr:nth-child(2) td:nth-child(2)").innerText;
    const displacement = document.querySelector(".bike-info tr:nth-child(3) td:nth-child(2)").innerText;

    const data = {
            "image" : image,
            "href" : href,
            "bike_name" : bikeName,
            "price" : price.replace(/[^0-9]/g, ''),
            "seller_name" : removeSpecialChar(sellerName),
            "tel" : removeSpecialChar(sellerPhone),
            "model" : modelName,
            "year" : modelYear,
            "displacement" : displacement
    }

    console.log(data);
</script>
